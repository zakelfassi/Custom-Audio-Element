<!doctype html>
<html>
<head>
  <title>Custom Audio Elment</title>
</head>
<body>


  <cae id="host"></cae>

  <script type="text/javascript">
    var host = document.querySelector('#host');
    var root = new WebKitShadowRoot(host);

  var paragraph = document.createElement('p');
  paragraph.textContent = 'in the shadow';

  // The paragraph belongs to the shadow root
  root.appendChild(paragraph);
  </script>

  <audio src="loop.mp3" autobuffer autoloop loop controls></audio>
  <customaudio data-src="loop.mp3"></customaudio>
  <customaudio data-src="loop-2.mp3" data-theme="holo-light"></customaudio>


<script id="default-template" type="text/x-handlebars-template">
  <div>
    {{src}} - {{theme}}
  </div>
</script>

<script id="holo-light" type="text/x-handlebars-template">
  <div>
    {{src}} - {{theme}}
  </div>
</script>


  <script src="handlebars.js" type="text/javascript"></script>
  <script src="cae.js" type="text/javascript"></script>
</body>
</html>
